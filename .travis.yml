language: generic
sudo: required
services:
  -docker

before_install:
  - docker build -t ioncretu80/react-test -f ./client/Dockerfile.dev ./client

script:
   - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t ioncretu80/multi-client ./client
  - docker build -t ioncretu80/multi-nginx ./nginx
  - docker build -t ioncretu80/multi-server ./server
  - docker build -t ioncretu80/multi-worker ./worker